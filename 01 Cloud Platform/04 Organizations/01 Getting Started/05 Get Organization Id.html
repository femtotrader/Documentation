<p>To get the organization Id, open <a href='/docs/v2/cloud-platform/organizations/administration#05-View-the-Organization-Homepage' class='menu-name'>Organization &gt; Home</a> and check the URL. For example, the organization Id of https://www.quantconnect.com/organization/5cad178b20a1d52567b534553413b691 is 5cad178b20a1d52567b534553413b691.</p>
